<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ejercicio posicionamiento</title>
  <style type="text/css">
    .gris{
      border:1px solid rgb(148, 148, 148); 
      background-color:rgb(202, 202, 202);
      overflow: hidden;
      padding: 20px;
    }
    .izq{
      float:right;
    }
    .der{
      float:left;
    }
  </style>
</head>
 
<body>
  <div class="gris">
    <span class="der">&laquo; Anterior</span>
    <span class="izq">Siguiente &raquo;</span>
  </div>
</body>
</html>
